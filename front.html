<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>TRAVEL PLACES</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="interface.css" />
  </head>
  <body>
    <nav>
      <span class="title">Hi , DAKSHESH </span>
      <img src="Desktop/3339 copy.jpg" alt="" class="profile-pic" />
    </nav>
    <div class="filter-section">
      <span class="info-text">Places you like to visit </span>
      <div class="search-group">
        <input
          type="text"
          class="search"
          placeholder="Search place, location"
        />
        <button class="btn-filter"><i class="bi bi-funnel"></i></button>
      </div>
      <ul class="categories">
        <li><a class="active" href="">Popular</a></li>
        <li><a class="inactive" href="">Most visited</a></li>
        <li><a class="inactive" href="">New</a></li>
      </ul>
    </div>
    <div class="blurer"></div>
    <section class="cards">
      <div class="card">
        <span class="card-title">Trip 1</span
        ><img src="Desktop/1.jpg" class="card-img" alt="" />
        <button class="card-btn">Start</button>
      </div>
      <div class="card">
        <span class="card-title">Trip 2</span
        ><img src="Desktop/2.jpg" class="card-img" alt="" />
        <button class="card-btn">Start</button>
      </div>
      <div class="card">
        <span class="card-title">Trip 3</span
        ><img src="Desktop/3.jpg" class="card-img" alt="" />
        <button class="card-btn">Start</button>
      </div>
    </section>
  </body>
</html>
